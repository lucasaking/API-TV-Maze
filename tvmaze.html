<!doctype html>
<html lang="en">

<head>
  <title>TV Guide</title>
  <link href="https://bootswatch.com/4/superhero/bootstrap.css" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
  <main class="container">
    <div style="text-align: center; color: black; font-weight: 100px; font-family: fantasy; ">
      <h1 class="mt-3" style="border: 3px solid black; background-color: white; padding: 10px;">TV Guide</h1>

      <form id="searchForm" class="mt-3 mb-5">
        <div class="form-group row">
          <div class="input-group col-xs-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
            <input style="color: black;" id="searchForm-term" type="search" required value="simpsons"
              class="form-control" aria-label="Search">
            <div class="input-group-append">
              <small>
                <button type="submit" class="btn btn-primary">Search</button>
              </small>
            </div>
          </div>
      </form>

    </div>
    <div>
      <section id="episodesArea">
        <h3
          style="border: 3px solid white; background-color: rgb(29, 26, 26); padding:10px; align-content: center; color: white;">
          EPISODES</h3>
        <ul id="episodesList">
          <!-- will be filled in by JS -->
        </ul>
      </section>
    </div>

    <div style=" padding: 50px;">
      <section id="showsList" class="row">
        <!-- will be filled in by JS -->
      </section>
    </div>
    </div>
    </div>
  </main>

  <script src="http://unpkg.com/jquery"></script>
  <script src="http://unpkg.com/axios/dist/axios.js"></script>
  <script src="tvmaze.js"></script>

  <!-- we've written in-browser tests for this; uncomment to see them -->

  <link rel="stylesheet"
      href="https://unpkg.com/jasmine-core/lib/jasmine-core/jasmine.css" />
<script
    src="https://unpkg.com/jasmine-core/lib/jasmine-core/jasmine.js"></script>
<script
    src="https://unpkg.com/jasmine-core/lib/jasmine-core/jasmine-html.js"></script>
<script
    src= "https://unpkg.com/jasmine-core/lib/jasmine-core/boot.js"></script>
<script
    src="https://unpkg.com/axios-mock-adapter/dist/axios-mock-adapter.js"></script>
<script src="tvmaze.test.js"></script>

</body>

</html>
